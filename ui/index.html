<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>ESG Picture Downloader</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="app-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">ESG Picture Downloader</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="app-ribbon"></div>
      <main class="app-main mdl-layout__content">
        <div class="app-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="app-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <h3>Verfügbare Bilder</h3>
			<div class="mdl-list" id="teacherlist">
				<div class="mdl-list__item">
					<span class="mdl-list__item-primary-content">
						<span>Lade Daten...</span>
					</span>
				</div>
			</div>
          </div>
        </div>
        <footer class="app-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            Dieser Webservice lädt die Bilder direkt von der ESG-Seite, nix illegales.
          </div>
        </footer>
      </main>
    </div>
    <script src="material.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
